# Checks that tests pass on the current branch
# On push to any branch or pull request to main
name: tests

on:
  workflow_dispatch:
  push:
    paths:
    - 'src/**'
  pull_request:
    branches: [ main ]
    paths:
    - 'src/**'

env:
  DOTNET_VERSION: '6.0.200' # The .NET SDK version to use

jobs:
  tests:

    name: tests-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore ./src    # Target .sln file

    - name: Build
      run: dotnet build ./src --configuration Release --no-restore

    - name: Run tests
      run: dotnet test ./src/Reline.Tests --no-build
